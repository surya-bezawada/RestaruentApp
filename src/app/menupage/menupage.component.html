<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form [formGroup]="menuForm" (ngSubmit)=" orderPlace()">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Full Name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Mobile">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" rows="3"placeholder="Enter Your Address"></textarea>
                  </div>

  
                <button class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>


        </div> 


    </div>

</div>
