<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4"*ngFor="let fd of foodData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
                <a class="buybtn"[routerLink]="['/menu',fd.id]">Buy Now <i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </div>
</div>
